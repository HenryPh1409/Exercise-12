<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 12</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 0;
            height: 100vh;
            background-color: white;
        }
        .box {
            width: 800px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .box1 {
            background-color: lightblue;
            border: 6px double red; 
            color: black;
        }
        .box2 {
            background-color: yellow;
            border: 3px solid cyan;
            border-radius: 15px; 
            color: black;
        }
        .box3 {
            background-color: #29AB87;
            border: 10px dotted grey; 
            color: black;
        }
    </style>
</head>
<body>
    <div class="box box1">Hello World</div>
    <div class="box box2">Hello World</div>
    <div class="box box3">Hello World</div>
</body>
</html>
